<h3>Enter Trainee Details</h3>
<form (ngsubmit)="addATrainee()">
    <label>Enter Trainee Id</label>
    <input type="number" id="id" name="id" [(ngModel)]="trainee.id" #id="ngModel" /><br />
    <label>Enter Trainee Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="trainee.name" #name="ngModel" /><br />
    <label>Enter Location</label>
    <input type="text" id="location" name="location" [(ngModel)]="trainee.location" #location="ngModel" /><br />
    <label>Enter Domain</label>
    <input type="text" id="domain" name="domain" [(ngModel)]="trainee.domain" #domain="ngModel" /><br />
    <input type="submit" value="Add Trainee">
</form>
